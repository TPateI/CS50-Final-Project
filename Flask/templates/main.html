<!DOCTYPE html>
  
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>hello</title>
    </head>
    <body style="margin: 75px;">
        <a href="/" class="text-decoration-none">
            <h1>CS50 Properties</h1>
        </a>
        
        <nav class="navbar navbar-light bg-light">  
            <form class="container-fluid" action="/search" method="POST">
                <div class="input-group d-flex">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Min Price
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><input type="range" class="form-range me-2" id="minprice" min="45000" max="60000000" step="10000" oninput="minamount.value=minprice.value"></li>
                            <li><input name ="minamount" type="number" class="form-control me-2" id="minamount" min="45000" max="60000000" oninput="minprice.value=minamount.value" /></li>
                        </ul>
                    </div>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Max Price
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><input type="range" class="form-range me-2" id="maxprice" min="45000" max="60000000" step="10000" oninput="maxamount.value=maxprice.value" ></li>
                            <li><input name ="maxamount" type="number" class="form-control me-2" id="maxamount" min="45000" max="60000000" oninput="maxprice.value=maxamount.value" /></li>
                        </ul>
                    </div>
                    <input name="postcode" class="form-control me-2" type="text" placeholder="PostCode" aria-label="PostCode">

                    <select class="form-select" name="sortby">
                        <option disabled selected>Sort By</option>
                        <option value="Asc">Price Asc</option>
                        <option value="Desc">Price Desc</option>
                    </select>
                    
                    <button type="submit" class="btn btn-outline-success">Search</button>    
                </div>                    
            </form>
        </nav>
        <hr>
        {% block body %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
